<!DOCTYPE html>
<html>
<head>
 <title>Navigation Bar</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: Arial, sans-serif;
 }
 nav {
 background-color: #333;
 }
 nav a {
 display: inline-block;
 color: white;
 padding: 15px 20px;
 text-decoration: none;
 font-size: 16px;
 transition: color 0.3s;
 }
 .active {
 background-color: #4CAF50; 
 font-weight: bold;
 }
 nav a:hover {
 color: #ffcc00; 
 }
 </style>
</head>
<body>
 <nav>
 <a href="#" class="active">Home</a>
 <a href="#">About</a>
 <a href="#">Services</a>
 <a href="#">Contact</a>
 </nav>
</body>
</html>
